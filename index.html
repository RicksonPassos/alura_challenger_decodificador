<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://ricksonpassos.github.io/alura_challenger_decodificador/style.css" rel="stylesheet"/>
    <script src="https://ricksonpassos.github.io/alura_challenger_decodificador/scripts.js"><script>
    
    <link rel="stylesheet" href="style.css">
    <title>Criptador</title>
</head>
<body>
    <main>
        <header>
            <img class="logoAlura" src="logo_alura.png" alt="logo alura">
        </header>

        <section>
            <textarea class="text-area" cols="41" rows="4"></textarea>

            <div class="informacao">
                <h6>Apenas letras minusculas e sem ascentos</h6>
            </div>

            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>

        </section>

        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
